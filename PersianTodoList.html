<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <title>تودو لیست - پیمان نادری</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" defer />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" defer />
</head>

<body class="Persian">

  <header>تودو لیست</header>

  <a href="./EnglishTodoList.html" class="button">View English ToDoList</a>
  <a href="./TodoList/" class="button">Go to home</a>

  <div class="todo-body">

    <div class="todo">

      <form class="form-todo">
        <input type="text" placeholder="بنویس ..." name="todo">
        <button class="add-todo"><i class="fas fa-circle-plus"></i></button>
      </form>

      <div class="filters">

        <select name="" id="">
          <option value="1">همه</option>
          <option value="2">تکمیل شده</option>
          <option value="3">تکمیل نشده</option>
        </select>
  
      </div>
    </div>

    <!-- Todo List Items Positions -->
    <div class="todo-items"></div> 

  </div>

  <script src="script.js"></script>
</body>

</html>
